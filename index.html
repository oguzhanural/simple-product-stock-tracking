<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oem Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- settings.json css ayarlarÄ± -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a href="# " class="navbar-brand" style="color: white;">Oem Calculater</a>
      </div>
    </nav>

    <div class="container mt-3">

      <div class="card mt-3">
        <div class="card-body">
          <form id="form-group" action="">
            <div class="row">
                <div class="col-md-6">
                  <input class="form-control" type="text" name="" id="productName" placeholder="Name">
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="" id="productPrice" placeholder="Price">
                </div>
            </div>
            <button type="submit" class="btn btn-primary button addBtn">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button type="submit" class="btn btn-warning button updateBtn">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button type="submit" class="btn btn-danger button deleteBtn">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button type="submit" class="btn btn-dark button cancelBtn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </form>
        </div>
      </div>

      <div id="productCard" class="card mt-3">
        <table class="table">
          <tbody id="item-list">
           
            
          </tbody>
        </table>
      </div>

      <div class="card mt-3">
        <div class="card-footer text-end">
          <p>Total (TL): <strong><span id="total-tl"></span> TL</strong></p>
          <p>Total ($): <strong><span id="total-dolar"></span> $</strong></p>

        </div>
      </div>
    </div>
    
    


   

    <script src="https://kit.fontawesome.com/8533f6b875.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
